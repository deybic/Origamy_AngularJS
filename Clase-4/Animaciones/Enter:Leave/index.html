<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>AngularJS: Animaciones</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
    <script src="js/prefixfree.min.js"></script>

      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>

</head>
<body>

  <body ng-app="origamiAnimate">
  	<h1> Origamy Academy - Ejemplo de Animaciones con Angular.js </h1>
	 <hr>

	<h3> Canciones de The Beatles - Sgt. Pepper's Lonely Hearts Club Band (1967)</h3>

	<div ng-controller="myCtrl">
		<input type="text" ng-model="search" placeholder="Escribe algun nombre para filtrar...">
		<ul>
			<li ng-repeat="song in songs | filter:search">
				{{song}}
			</li> 
		</ul>
	</div>

  <script src="js/index.js"></script>

</body>

</html>
