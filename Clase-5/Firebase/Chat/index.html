<!doctype html>
<html ng-app="origamiFire">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <link rel='stylesheet' href='styles.css'/>
  </head>

  <body ng-controller="FireBaseOrigami">

   
    <div class='example-chat l-demo-container'>
      <header>Origami Academy Chat</header>
      

      <ul id='example-messages' class='example-chat-messages'>
        <li ng-repeat='msg in messages'>
          <strong class='example-chat-username'>{{msg.from}}</strong>
          {{msg.body}}
        </li>
      </ul>
      

      <div class='example-chat-toolbar'>
        <label for='nameInput'>Nombre:</label>
        <input ng-model='name' type='text' id='nameInput' placeholder='Escribe tu nombre para chatear...'>
      </div>

  
      <footer>
        <input ng-model='msg' ng-keydown="addMessage($event)" type='text' id='messageInput'  placeholder='Escribe tu mensaje al grupo...'>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
