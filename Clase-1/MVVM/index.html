<!doctype html>
<html ng-app>
  <head>
  	<title> Ejemplo de MVVM - Origamy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>


	<div class="container">
	  <div class="row">
			
		<h1>Ejemplo de MVVM - Origamy Academy</h1>
		
		<hr>

		<form role="form">
			<div class="form-group">
			 	<input type="text" ng-model="name" class="form-control" placeholder="Nombre"/>
			</div>

			<div class="form-group">
    			<input type="text" ng-model="last" class="form-control" placeholder="Apellido"/>
			</div>

		</form>

		<h2> Hello {{name}} {{last}} !</h2>

	  </div>

	</div>

     
  </body>
</html>
